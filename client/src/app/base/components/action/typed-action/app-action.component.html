<ng-container *ngIf="action.displayed() | async">
    <action-icon *ngIf="action.displayType === 'icon'" [action]="action"></action-icon>
    <action-label *ngIf="action.displayType === 'label'" [action]="action"></action-label>
    <action-separator *ngIf="action.displayType === 'separator'" [action]="action"></action-separator>
</ng-container>
