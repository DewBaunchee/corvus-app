<div class="container">
    <button (click)="generate()"></button>
    <span class="data">
        <textarea
            class="editor"
            placeholder="Enter your data..."
            [(ngModel)]="data"
        ></textarea>
    </span>
<!--    <span class="generate">-->

<!--    </span>-->
    <span class="template" fileUpload (files)="uploadTemplates($event)">
        <div *ngFor="let template of service.templates() | async">{{template.name}}</div>
    </span>
</div>
